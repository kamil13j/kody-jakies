<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="Kamil 4i" content="width=device-width, initial-scale=1.0">
  <title>Super Strona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(27, 27, 27); color: antiquewhite;">

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">Bla Bla</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Strona główna</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Lorem Ipsum</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Lista rozwijana
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Akcja</a></li>
              <li><a class="dropdown-item" href="#">Akcja2</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Nie akcja</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Szukaj" aria-label="Szukaj">
          <button class="btn btn-outline-success" type="submit">Szukaj</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <form class="p-3 border rounded">
          <div class="mb-3">
            <label for="email" class="form-label">Adres e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Wpisz swój Email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" placeholder="Wpisz hasło">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Zapamiętaj mnie</label>
          </div>
          <div class="mb-3">
            <select class="form-select">
              <option selected>Wybierz tę opcję</option>
              <option value="1">Jeden</option>
              <option value="2">Dwa</option>
              <option value="3">Trzy</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>

        <div id="carouselExample" class="carousel slide mt-4">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://fastly.picsum.photos/id/318/400/300.jpg?hmac=x9n5CQGzuiUTjN1nm2N90NB6rBAsHDZMZ0s01OTDZpc" class="d-block w-100" alt="most" height="350">
            </div>
            <div class="carousel-item">
              <img src="https://fastly.picsum.photos/id/274/400/300.jpg?hmac=XEiXhaQ2nlpCFc7b8EkMc_2gUgL8SSHF0qIL7wfH5Lk" class="d-block w-100" alt="miasto" height="350">
            </div>
            <div class="carousel-item">
              <img src="https://fastly.picsum.photos/id/1044/700/300.jpg?hmac=X1W6Q6MGqPjy8hdv9W8e0F6Da0wlz893wgBf4Kp4Cag" class="d-block w-100" alt="gory" height="350">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Poprzedni</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Następny</span>
          </button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-3">
          <img src="https://fastly.picsum.photos/id/556/400/300.jpg?hmac=ZlEyR2QQnAcD-Isq4F8MnChs-MMtBTr8ob4rUTZiCVg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Karta</h5>
            <p class="card-text">Tekst na karcie bla bla bla bla</p>
            <a href="#" class="btn btn-primary">Przejdź gdzieś</a>
          </div>
        </div>
        <div class="card mb-3">
          <img src="https://fastly.picsum.photos/id/503/400/300.jpg?hmac=4d3ax2p5KnS25h4GvtYtqcg47beJoDZrXNruQaCPxXs" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Karta2</h5>
            <p class="card-text">Tekst karty coś tam coś tam</p>
            <a href="#" class="btn btn-primary">Przejdź gdzieś</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4 p-3 border-top">
    <small>Kamil Joniec 4i</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
