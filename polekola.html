<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obliczanie pola koła</title>
</head>
<body>
    <h1>Obliczanie pola koła</h1>
    <script>
        function circleArea() {
            const radius = prompt("Wprowadź promień koła:");
            if (radius !== null && radius !== "") {
                const area = Math.PI * radius * radius;
                document.write(`Pole koła o promieniu: ${radius} wynosi: ${area}`);
            } else {
                document.write("Proszę wprowadzić prawidłowy promień.");
            }
        }

        circleArea();
    </script>
</body>
</html>
